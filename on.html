<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on用法</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <button v-on:click="num++">增加</button>
  <button @click="decrement">减少</button>
    <div>
        当前值：{{num}}
    </div>
    <br>
    事件冒泡测试：<br>
    <div style="background-color: darkcyan; width: 100px;height: 100px" @click="print('点击了div')">
        <button @click.stop="print('点击了按钮')">点我试试</button>
    </div>
    <br>阻止默认事件<br>
    <a href="model.html" @click.prevent="print('点击了超链接')">登白薠兮骋望</a>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            num:1,
        },
        methods:{
            //递减
            decrement(){
                this.num--;
            },
            //打印
            print(str) {
                console.log(str);
            }
        }
    })
</script>
</body>
</html>
